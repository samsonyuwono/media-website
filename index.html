<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Healthcasts Media</title>
  </head>
  <body>
    <div class="container my-container">
      <div class="row justify-content-center top-bar">
        <div class="col-sm-3 top-bar-col">
          <img class="hc-logo" src="./images/HC_Media_logo.png" alt="hc-logo" />
        </div>
        <div class="col-sm-2 top-bar-col">
          <p>Follow us On:</p>
          <div class="header-logos">
            <a href="https://twitter.com/healthcastsllc?lang=en">
              <img
                class="header-twitter"
                src="./images/twitter.png"
                alt="twitter"
              />
            </a>
            <a href="https://www.linkedin.com/company/healthcasts/">
              <img
                class="header-linkedin"
                src="./images/linkedin.png"
                alt="linkedin"
              />
            </a>
          </div>
        </div>
        <div class="col-sm-2 top-bar-col">
          <img class="header-phone" src="./images/phone.png" alt="phone" />
          <div class="header-numbers">
            <p>212-545-7298</p>
            <p>+ 1 866-275-7861</p>
          </div>
        </div>
        <div class="col-sm-2 top-bar-col">
          <img class="header-pin" src="./images/pin.png" alt="pin" />
          <div class="header-address">
            <p>747 Third Ave</p>
            <p>New York, NY 10017</p>
          </div>
        </div>
        <div class="col-sm-3 top-bar-col">
          <img
            class="header-envelope"
            src="./images/envelope.png"
            alt="envelope"
          />
          <p>info@healthcastsmedia.com</p>
        </div>
      </div>
      <div class="row my-row">
        <div class="col my-col">
          Row 2 Col 1
        </div>
      </div>
    </div>
  </body>
</html>
